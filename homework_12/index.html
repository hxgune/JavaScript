<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <style>
      .image-to-show {
        width: 400px;
        height: 400px;
      }

      .images-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .buttons {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="images-wrapper">
      <img src="img/1.jpg" alt="image of game" class="image-to-show" id="firstImage"/>
    </div>
    <div class="buttons">
      <button onclick="stopShowImage()" id="stopImage">Прекратить</button>
      <button onclick="remainShowImage()" id="resumeShow">Возобновить показ</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
